<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAT Portal - Mu Alpha Theta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mat.css">
    <link rel="stylesheet" href="css/dashboard-fixes.css">
    <link rel="stylesheet" href="css/modal-fixes.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Component Placeholder -->
    <div id="navbar-container"></div>

    <!-- Auth Section Component Placeholder -->
    <div id="auth-container"></div>

    <!-- Member Dashboard Component Placeholder -->
    <div id="member-dashboard-container"></div>

    <!-- Teacher Dashboard Component Placeholder -->
    <div id="teacher-dashboard-container"></div>

    <!-- Scripts -->
    <script src="js/tokenSync.js"></script>
    <script src="js/modalFix.js"></script>
    <script src="js/componentLoader.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/memberDashboard.js"></script>
    <script src="js/teacherDashboard.js"></script>
    <script src="js/mat.js"></script>
    
    <script>
        // Load components when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            const components = [
                { path: 'components/navbar.html', target: '#navbar-container' },
                { path: 'components/auth-section.html', target: '#auth-container' },
                { path: 'components/member-dashboard.html', target: '#member-dashboard-container' },
                { path: 'components/teacher-dashboard.html', target: '#teacher-dashboard-container' }
            ];
            
            const success = await ComponentLoader.loadComponents(components);
            if (success) {
                console.log('All components loaded successfully');
                // Trigger a custom event to let other scripts know components are loaded
                document.dispatchEvent(new CustomEvent('componentsLoaded'));
            } else {
                console.error('Failed to load some components');
            }
        });
    </script>
</body>
</html>
